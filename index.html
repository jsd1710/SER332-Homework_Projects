<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			body {
				font-family: Monospace;
				background-color: #F5F5F5;
				margin: 0px;
				overflow: hidden;
			}
			#container {
				height: 492px;
				width: 876px;
			}
		</style>
		<script src="lib/jquery-1.8.3.min.js"></script>
		<script src="lib/three.min.js"></script>
		<script src="lib/Detector.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitAndPanControls.js"></script>
		<script src="lib/TrackballControls.js"></script>
		<script src="lib/uclass_TeapotGeometry.js"></script>
		<script src="lib/uclass_TeacupGeometry.js"></script>
		<script src="lib/uclass_TeaspoonGeometry.js"></script>

		<script src="lib/stats.min.js"></script>
		<script src="lib/dat.gui.min.js"></script>
		<script src="lib/tween.min.js"></script>
		<script src="lib/sprintf.js"></script>
		<script>
			function getParameterByName(name) {
			var match = RegExp('[?&]' + name + '=([^&]*)')
							.exec(window.location.search);
			return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
			}
			var loadScript = getParameterByName('load');
			if ('undefined' !== typeof loadScript) {
				var thescript = document.createElement('script');
				thescript.setAttribute('type','text/javascript');
				thescript.setAttribute('src',loadScript);
				document.getElementsByTagName('head')[0].appendChild(thescript);
			}
			else {
				alert(loadScript);
			}
		</script>
	</head>
	<body>
		<div id="container">
		</div>
		<script>
			if ( ! Detector.webgl ) {
				Detector.addGetWebGLMessage();
			}
			else {
				elem = document.createElement("div");
				elem.id = 'myID';
				elem.id = 'myID';
				elem.innerHTML =
					['<br><form name="run"><label>&nbsp;Select script:</label>',
							'<select name="exercises"',
							' OnChange="location.href=run.exercises.options[selectedIndex].value">',
							'	 <option selected>Select exercise',
							'	<option value="?load=src/project-1_drinking-bird_and_snowman.js">Project 1 - Drinking Bird and Snowman',
							'	<option value="?load=src/project-2_moving_sphere.js">Project 2 - Moving Sphere',
							'	<option value="?load=src/project-3_Cactus.js">Project 3 - Procedural Cactus',
							'	<option value="?load=src/project-4_disco_cactus.js">Project 4 - Disco-lit Cactus',
							'	<option value="?load=src/project-5_skybox.js">Project 5 - Skybox with Cactus',
							'</select>'].join('\n');

					if ('undefined' !== typeof loadScript) {
						elem.innerHTML = elem.innerHTML + "&nbsp;Showing " + loadScript;
					}
					elem.innerHTML = elem.innerHTML + "</form><br/>";

					document.body.insertBefore(elem,document.body.childNodes[0])
			}
		</script>
	</body>
</html>
